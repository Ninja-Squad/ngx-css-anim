name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn format:check
      - run: yarn lint
      - run: yarn build
      - run: yarn test --project ngx-css-anim --code-coverage --no-watch
